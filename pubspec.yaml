name: elefit_app
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  shared_preferences: ^2.3.0
  google_fonts: ^5.1.0
  intl: ^0.18.1
  graphql: ^5.1.3
  flutter_svg: ^2.0.7
  flutter_carousel_widget: ^2.1.0
  cached_network_image: ^3.3.0
  webview_flutter: ^4.4.2
  webview_flutter_android: ^3.12.1
  webview_flutter_wkwebview: ^3.9.4
  webview_flutter_web: ^0.2.2+1
  url_launcher: ^6.1.12
  shimmer: ^3.0.0
  http: ^1.2.2
  video_player: ^2.9.1
  connectivity_plus: ^6.0.5
  device_info_plus: ^10.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon_logo.png"
  adaptive_icon_foreground: assets/images/icon_logo.png
  adaptive_icon_background: "#FFFFFF"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/images/elefit_logo.png
    - assets/videos/video.mp4
    - assets/videos/video2.mp4
    - assets/videos/video3.mp4
